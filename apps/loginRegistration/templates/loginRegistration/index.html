<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Login and Registration</title>
		{% load staticfiles %}
		<link rel="stylesheet" href="{% static 'loginRegistration/css/normalize.css' %}">
		<link rel="stylesheet" href="{% static 'loginRegistration/css/skeleton.css' %}">
		<link rel="stylesheet" href="{% static 'loginRegistration/css/styles.css' %}">
	</head>
	<body>
		<ul>
		{% if messages %}
		{% for message in messages %}
		<li>{{ message }}</li>
		{% endfor %}
		{% endif %}
	</ul>

		<form class="process" action="/process" method="POST">
			{% csrf_token %}
			<h1>Registration</h1>
			<label for="first_name">First Name</label>
            <input type="text" name="first_name" id="first_name">

            <label for="last_name">Last Name</label>
            <input type="text" name="last_name" id="last_name">

            <label for="email">Email</label>
            <input type="text" name="email" id="email">

            <label for="password">Password</label>
            <input type="password" name="password" id="password">

            <label for="password_confirm">Confirm Password</label>
            <input type="password" name="password_confirm" id="password_confirm">

            <input type="submit" name="submit" value="Register" class="button">
		</form>

		<form class="login" action="/login" method="POST">
			{% csrf_token %}
			<h1>Login</h1>
			<label for="email">Email</label>
			<input type="text" name="email" id="email">

			<label for="password">Password</label>
			<input type="password" name="password" id="password">

			<input type="submit" name="submit" value="Login" class="button">
		</form>

	</body>
</html>
